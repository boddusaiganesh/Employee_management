services:
  # Backend API Service
  - type: web
    name: employee-management-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: employee-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0

databases:
  - name: employee-management-db
    databaseName: employee_db
    user: employee_user
    plan: free
    region: oregon
