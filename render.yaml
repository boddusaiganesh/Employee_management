services:
  # Backend API Service
  - type: web
    name: employee-management-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run prisma:migrate && npm run prisma:seed && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: employee-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000

databases:
  - name: employee-management-db
    databaseName: employee_db
    user: employee_user
    plan: free
    region: oregon
